header:
  tab: "Parking"
  title: "something"
  title_en: "Vehicle volumes per road segment"
  title_de: "Fahrzeugaufkommen pro Straßenabschnitt"
  description_en: "Note that public transport is disregarded. By default, the difference to the base case is displayed for the daily volumes. You can also display values for specific time windows. For each visualization individually, you can configure the width/color to show the absolute scenario values."
  description_de: "Beachten Sie, dass der öffentliche Verkehr unberücksichtigt bleibt. Standardmäßig wird die Differenz zum Basisfall für die Tagesmengen angezeigt. Sie können auch Werte für spezifische Zeitfenster anzeigen lassen. Sie können für jede Visualisierung einzeln die Breite und Farbe konfigurieren, um bspw. die absoluten Szenariowerte anzuzeigen.  Passen Sie den Skalierungsfaktor für die Breite entsprechend an!"

layout:
  Sum:
    - type: "map"
      title: "Basisfall"
      description: ""
      width: 2
      height: 8
      center: 13.4010, 52.51892
      zoom: 11
      projection: 'EPSG:31468'
      shapes:
        file: 'shp/base_parking.shp'
        join: linkId
      datasets:
        parkingData:
          file: '../ITERS/it.0/bus.0.parkingStats.csv'
      display:
        lineWidth:
          dataset: parkingData
          columnName: reservationsRequests
          join: linkId
          scaleFactor: 10
    - title: "General results"
      description: "TODO"
      type: 'topsheet'
      props:
        configFile: "topsheet-coach-parking.yaml"
  maps:
    - title: "Darstellung der Attraktionen und der zugehörigen Parkplätze"
      description: "Anzahl der Busse die an einer Attraktion Fahrgäste rauslassen und an einem Parkplatz parken"
      type: hexagons
      radius: 100
      zoom: 11
      height: 8
      width: 8
      props:
        file: bus.parking_Overview.csv
        projection: "EPSG:31468"
        center: 13.4010, 52.51892
        aggregations:
          Attraktion:
            - title: Attraktionen (Ausstieg)
              x: fromX
              y: fromY
            - title: Parkplaetze
              x: toX
              y: toY
  ParkingSlots:
    - type: "line"
      title: "Darstellung der Parkplatzsuche"
      description: "Anzahl an Vorgängen des entsprechenden Typs."
      width: 4
      height: 6
      props:
        dataset: "../ITERS/it.0/bus.0.parkingStatsPerTimeSteps.csv"
        x: "time"
        xAxisName: "time"
        yAxisName: "Anzahl"
